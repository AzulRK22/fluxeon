version: "3.8"

services:
  # FLUXEON Backend - Python FastAPI
  # Connects directly to DEG Hackathon BAP Sandbox
  fluxeon-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fluxeon-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    networks:
      - fluxeon-network
    restart: unless-stopped

networks:
  fluxeon-network:
    driver: bridge
